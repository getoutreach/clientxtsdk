version: 2.1
jobs:
  build:
    docker:
        - image: circleci/node:latest
    steps:
        - checkout
        - run:
            name: Installing package dependencies
            command: yarn install --frozen-lockfile
        - run:
            name: Linting source
            command: yarn lint
        - run:
            name: Building SDK
            command: yarn build
        - store_artifacts:
            path: ~/artifacts
