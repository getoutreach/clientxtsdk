version: 2.1
jobs:
  build:
    docker:
        - image: circleci/node:latest
    steps:
        - checkout
        - run:
            name: Installing package dependencies
            command: yarn install --frozen-lockfile
        - run:
            name: Linting source
            command: yarn lint
        - run:
            name: Building SDK
            command: yarn build
        - store_artifacts:
            path: ~/artifacts
        - persist_to_workspace:
            root: ~/artifacts
            paths: .
  deploy:
    docker:
        - image: circleci/node:latest
    steps:
        - attach_workspace:
            at: ~/artifacts
        - run:
            name: Authenticate with registry
            command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
        - run:
            name: Publish package
            command: npm publish