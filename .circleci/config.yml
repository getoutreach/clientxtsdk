version: 2.1
jobs:
  build:
    working_directory: ~/dist
    docker:
        - image: circleci/node@3.0.1
    steps:
        - checkout
        - node/install:
            install-yarn: true
            node-version: latest
        - run:
            name: Installing package dependencies
            command: yarn install --frozen-lockfile
        - save_cache:
            key: v1-{{ checksum ".nvmrc" }}-yarn-lock-{{ checksum "yarn.lock" }}
            paths:
            - "node_modules"
        - save_cache:
            key: v1-{{ checksum ".nvmrc" }}-npm-package-{{ checksum "package.json" }}
            paths:
            - "node_modules"
        - run:
            name: Linting source
            command: yarn lint
        - run:
            name: Building assets
            command: yarn build
        - store_artifacts:
            path: ~/artifacts
