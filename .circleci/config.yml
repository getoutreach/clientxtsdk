version: 2.1

jobs:
  build:
    working_directory: ~/repo
    docker:
        - image: circleci/node:latest
    steps:
        - checkout
        - run:
            name: Installing package dependencies
            command: yarn install --frozen-lockfile
        - run:
            name: Linting source
            command: yarn lint
        - run:
            name: Building SDK
            command: yarn build
        - run:
            name: Assocciate scope with registry
            command: npm adduser --registry=https://registry.yarnpkg.com --scope=@outreach
        - run:
            name: Assocciate scope with registry
            command: echo "@outreach:registry=https://registry.yarnpkg.org/"> ~/repo/.npmrc
        - run:
            name: Authenticate with registry
            command: echo "//registry.yarnpkg.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
        - run:
            name: Publish package
            command: npm publish --access=restricted


            